<div class="container">
  <div class="card col-md-6 mx-auto">
    <div class="image text-center">
      <!-- Logo -->
      <img class="logo" src="../../../assets/logo.jpeg">
    </div>
    <!-- Login form -->
      <form [formGroup]="validationForm"  (ngSubmit)="login(validationForm.value)">
          <div class="form-group mt-5">
              <p class="text-center">LOGIN</p>
            <input class="form-control mt-4" type="email" placeholder="Enter your e-mail" formControlName="email" ngModel requirepad>
            <input class="form-control mt-4" type="password" placeholder="Enter password" formControlName="password" ngModel required>
                <div class="text-center">
                  <div class="buttons">
                    <button class="btn btn-primary mt-4" type="submit">LOGIN</button>&nbsp;
                    <button class="btn btn-primary mt-4" [routerLink]="['/signup']">SIGN-UP</button>
                  </div>
                </div>
                <!-- Display error messages -->
                <label class="error-message text-center">{{errorMessage}}</label>
                <label class="success-message text-center">{{successMessage}}</label>
          </div>
        </form>
</div>
</div>
