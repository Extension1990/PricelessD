<div class="container">
    <div class="card col-md-6  mx-auto">
      <!-- Logo on form -->
        <div class="image text-center">
        <img class="logo" src="../../../assets/logo.jpeg">
        </div>

        <!-- Sign up form -->
      <form [formGroup]="validationForm"  (ngSubmit)="signUp(validationForm.value)">
    <div class="form-group">
        <p class="text-center">SIGN UP</p>
      <input class="form-control" type="text" placeholder="Enter your name" formControlName="name" ngModel required>
      <input class="form-control mt-4" type="email" placeholder="Enter your e-mail" formControlName="email" ngModel requirepad>
      <input class="form-control mt-4" type="text" placeholder="Enter phone number" formControlName="phone" ngModel required>
      <input class="form-control mt-4" type="password" placeholder="Enter password" formControlName="password" ngModel required>
          <div class="text-center">
            <div class="buttons">
              <button class="btn btn-primary mt-4" [routerLink]="['/login']" routerLinkActive="router-link-active" >LOGIN</button>&nbsp;
              <button class="btn btn-primary mt-4" type="submit">SIGN-UP</button>
            </div>
          </div>

          <!-- Display error messages  -->
          <label class="error-message text-center">{{errorMessage}}</label>
          <label class="success-message text-center">{{successMessage}}</label>
    </div>
  </form>
  </div>
  </div>
